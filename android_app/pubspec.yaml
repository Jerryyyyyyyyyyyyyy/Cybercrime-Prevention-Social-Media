name: cyberguard
description: Cybercrime Prevention on Social Media - Flutter Mobile App
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'
  flutter: ">=3.19.0"

dependencies:
  flutter:
    sdk: flutter

  # UI & Styling
  google_fonts: ^6.2.1
  font_awesome_flutter: ^10.7.0
  glassmorphism: ^3.0.0

  # State Management
  provider: ^6.1.2
  get: ^4.6.6

  # Image & Camera
  image_picker: ^1.1.2
  camera: ^0.11.0+2
  path_provider: ^2.1.5
  path: ^1.9.0

  # Face Recognition
  google_ml_kit: ^0.18.0
  tflite_flutter: ^0.10.4

  # HTTP & API
  http: ^1.2.2
  dio: ^5.7.0

  # Local Storage
  shared_preferences: ^2.3.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Device Info
  device_info_plus: ^10.1.2
  unique_identifier: ^0.3.0

  # Notifications
  flutter_local_notifications: ^17.2.3

  # Animations
  lottie: ^3.1.2
  animated_splash_screen: ^1.3.0

  # Utils
  intl: ^0.19.0
  url_launcher: ^6.3.0
  crypto: ^3.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.12

flutter:
  uses-material-design: true

  # ================== ASSETS ==================
  assets:
    - assets/images/
    - assets/logo.png
    - assets/icons/
    - assets/animations/
    - assets/models/bullying_model.tflite
    - assets/models/labels.txt

  # ================== FONTS ==================
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
          weight: 400
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700

  # ================== SPLASH & LAUNCHER ICONS ==================
  # Run: flutter pub run flutter_launcher_icons:main
  # flutter_launcher_icons:
  #   android: "launcher_icon"
  #   ios: true
  #   image_path: "assets/logo.png"