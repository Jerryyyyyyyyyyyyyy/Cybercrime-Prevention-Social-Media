<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Cybercrime Prevention</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: url('https://i.imgur.com/9X5V5eP.png') center/contain no-repeat;
            background-size: contain;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #fff;
        }

        h3 {
            font-size: 16px;
            margin-bottom: 30px;
            color: #ccc;
            font-weight: 400;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #ddd;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            font-size: 15px;
            outline: none;
            transition: 0.3s;
        }

        input::placeholder {
            color: #aaa;
        }

        input:focus {
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        button {
            width: 100%;
            padding: 12px;
            background: #00d4ff;
            border: none;
            border-radius: 8px;
            color: #1e3c72;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }

        button:hover {
            background: #00b0d4;
            transform: translateY(-2px);
        }

        .error {
            color: #ff6b6b;
            font-size: 14px;
            margin-top: 10px;
            display: block;
        }

        .footer {
            margin-top: 30px;
            font-size: 12px;
            color: #aaa;
        }

        .footer a {
            color: #00d4ff;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo"></div>
        <h1>CYBERCRIME PREVENTION</h1>
        <h3>Admin Login Portal</h3>

        <form method="post" action="{% url 'myapp:login_post' %}">
            {% csrf_token %}
            <div class="input-group">
                <label for="user">Username</label>
                <input type="text" id="user" name="user" placeholder="Enter admin username" required>
            </div>
            <div class="input-group">
                <label for="psw">Password</label>
                <input type="password" id="psw" name="psw" placeholder="Enter password" required>
            </div>

            {% if error %}
                <span class="error">{{ error }}</span>
            {% endif %}

            <button type="submit">LOGIN</button>
        </form>

        <div class="footer">
            &copy; 2025 Jerin Mathew Vinu | Bharata Mata College<br>
            <a href="#">Privacy Policy</a> â€¢ <a href="#">Terms of Use</a>
        </div>
    </div>
</body>
</html>
